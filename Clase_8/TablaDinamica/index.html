<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Dinamica</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./tablaDinamica.css">
</head>
<body>
    <button id="btnMostrarPersonas">Cargar tabla</button>
    <div class="divTabla">

    </div>

    <div id="formulario">
        <legend>Crud Persona</legend>
        <form action="">
            <input type="text" name="nombre" placeholder="Ingrese nombre"> <br>
            <input type="text" name="apellido" placeholder="Ingrese apellido"> <br>
            <input type="email" name="email" placeholder="Ingrese email"> <br>
            <input type="text" name="genero" placeholder="Ingrese genero"> <br>
            <input type="submit" value="Alta persona">
        </form>
    </div>

    <script src="./app.js" type="module" ></script> <!-- el typemodule le da permisos de peticion a archivos js al que le asigne-->
</body>
</html>
